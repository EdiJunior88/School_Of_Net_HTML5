<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types</title>
</head>
<body>
    <header>
        <h1>HTML5 Input Types</h1>
    </header>
    
    <section>
        <form>
            <div class="form-group">
                <label>Color</label>
                <input type="color">
            </div>
    
            <div class="form-group">
                <label>Date</label>
                <input type="date">
            </div>
    
            <div class="form-group">
                <label>DateTime-Local</label>
                <input type="datetime-local">
            </div>
    
            <div class="form-group">
                <label>E-mail</label>
                <input type="email">
            </div>
            
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
